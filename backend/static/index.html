<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CI Failure Triage Bot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1419;
      --surface: #1a2332;
      --border: #2d3a4d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-dim: #388bfd66;
      --success: #3fb950;
      --warning: #d29922;
      --error: #f85149;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Outfit", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 0.25rem 0;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 1.75rem;
    }

    .form-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 0.35rem;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      padding: 1rem;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.8rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      resize: vertical;
    }

    textarea::placeholder {
      color: var(--text-muted);
      opacity: 0.8;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-dim);
    }

    .row {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .field {
      flex: 0 0 auto;
    }

    select {
      padding: 0.5rem 2rem 0.5rem 0.75rem;
      font-family: inherit;
      font-size: 0.9rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      cursor: pointer;
      min-width: 180px;
    }

    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 600;
      padding: 0.6rem 1.25rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
    }

    button:hover {
      background: #79b8ff;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #result {
      display: none;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-top: 1.5rem;
    }

    #result.visible {
      display: block;
    }

    #result h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 0 1rem 0;
      color: var(--accent);
    }

    .result-grid {
      display: grid;
      gap: 1rem;
    }

    .result-item {
      padding: 0.75rem 1rem;
      background: var(--bg);
      border-radius: var(--radius);
      border-left: 3px solid var(--border);
    }

    .result-item.classification-test_failure { border-left-color: var(--error); }
    .result-item.classification-lint_failure { border-left-color: var(--warning); }
    .result-item.classification-infra_failure { border-left-color: #a371f7; }
    .result-item.classification-config_failure { border-left-color: #db6d28; }
    .result-item.classification-unknown { border-left-color: var(--text-muted); }

    .result-item strong {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--text-muted);
    }

    .result-item .value {
      margin-top: 0.25rem;
      font-size: 0.95rem;
    }

    .result-item .value.key-error {
      font-family: "JetBrains Mono", monospace;
      font-size: 0.85rem;
      word-break: break-all;
    }

    .badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .badge-test_failure { background: #f8514922; color: var(--error); }
    .badge-lint_failure { background: #d2992222; color: var(--warning); }
    .badge-infra_failure { background: #a371f722; color: #a371f7; }
    .badge-config_failure { background: #db6d2822; color: #db6d28; }
    .badge-unknown { background: #8b949e22; color: var(--text-muted); }

    #error-msg {
      display: none;
      padding: 1rem;
      background: #f8514922;
      border: 1px solid var(--error);
      border-radius: var(--radius);
      color: var(--error);
      margin-top: 1rem;
    }

    #error-msg.visible {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid var(--bg);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CI Failure Triage Bot</h1>
    <p class="subtitle">Paste your GitHub Actions or Jenkins log. Get a structured failure analysis.</p>

    <div class="form-card">
      <label for="log">CI log output</label>
      <textarea
        id="log"
        name="log"
        placeholder="Paste raw CI log output here (e.g. from GitHub Actions or Jenkins)..."
      ></textarea>
      <div class="row">
        <div class="field">
          <label for="provider">CI provider (optional)</label>
          <select id="provider" name="provider">
            <option value="">— Select —</option>
            <option value="github_actions">GitHub Actions</option>
            <option value="jenkins">Jenkins</option>
          </select>
        </div>
        <div class="field" style="margin-top: 1.5rem;">
          <button type="button" id="analyze-btn">Analyze</button>
        </div>
      </div>
    </div>

    <div id="error-msg" role="alert"></div>
    <div id="result">
      <h2>Analysis result</h2>
      <div class="result-grid">
        <div class="result-item" id="result-classification">
          <strong>Classification</strong>
          <div class="value" id="out-classification"></div>
        </div>
        <div class="result-item" id="result-step">
          <strong>Failing step</strong>
          <div class="value" id="out-step"></div>
        </div>
        <div class="result-item" id="result-key-error">
          <strong>Key error line</strong>
          <div class="value key-error" id="out-key-error"></div>
        </div>
        <div class="result-item">
          <strong>Explanation</strong>
          <div class="value" id="out-explanation"></div>
        </div>
        <div class="result-item">
          <strong>Suggested action</strong>
          <div class="value" id="out-action"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const logEl = document.getElementById("log");
    const providerEl = document.getElementById("provider");
    const analyzeBtn = document.getElementById("analyze-btn");
    const resultEl = document.getElementById("result");
    const errorEl = document.getElementById("error-msg");

    const outClassification = document.getElementById("out-classification");
    const outStep = document.getElementById("out-step");
    const outKeyError = document.getElementById("out-key-error");
    const outExplanation = document.getElementById("out-explanation");
    const outAction = document.getElementById("out-action");
    const resultClassification = document.getElementById("result-classification");

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add("visible");
      resultEl.classList.remove("visible");
    }

    function hideError() {
      errorEl.classList.remove("visible");
    }

    function setLoading(loading) {
      analyzeBtn.disabled = loading;
      analyzeBtn.innerHTML = loading
        ? '<span class="spinner"></span>Analyzing…'
        : "Analyze";
    }

    function displayResult(data) {
      const cls = data.classification || "unknown";
      resultClassification.className = "result-item classification-" + cls;
      outClassification.innerHTML = '<span class="badge badge-' + cls + '">' + cls.replace(/_/g, " ") + "</span>";
      outStep.textContent = data.failing_step || "—";
      outKeyError.textContent = data.key_error_line || "—";
      outExplanation.textContent = data.explanation || "—";
      outAction.textContent = data.suggested_action || "—";
      resultEl.classList.add("visible");
    }

    analyzeBtn.addEventListener("click", async () => {
      const logContent = logEl.value.trim();
      if (!logContent) {
        showError("Please paste some log content first.");
        return;
      }
      hideError();
      setLoading(true);
      try {
        const body = {
          log_content: logContent,
          ci_provider: providerEl.value || null,
        };
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        const data = await res.json();
        if (!res.ok) {
          const d = data.detail;
          const msg = typeof d === "string" ? d : Array.isArray(d) ? (d[0]?.msg || "Validation error") : "Analysis failed.";
          showError(msg);
          return;
        }
        displayResult(data);
      } catch (err) {
        showError(err.message || "Network error. Is the backend running?");
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
